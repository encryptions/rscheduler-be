spring.datasource.url=jdbc:sqlserver://REPLACE_WITH_DB_URL;database=ldb
spring.datasource.username=REPLACE_WITH_USERNAME
spring.datasource.password=REPLACE_WITH_PASSWORD
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.properties.hibernate.connection.release_mode=after_transaction
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=15000
spring.datasource.hikari.connection-timeout=30000
spring.security.user.name=REPLACE_WITH_USERNAME
spring.security.user.password=REPLACE_WITH_PASSWORD
spring.jpa.open-in-view=false